<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 四季亭导航站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; }
        body { background-color: #FFE6F2; color: #5A003A; line-height: 1.6; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; max-width: 600px; padding: 2rem; }
        .error-code { font-size: 6rem; color: #FF66B2; margin: 1rem 0; text-shadow: 3px 3px 6px rgba(0,0,0,0.1); }
        .error-title { font-size: 2.5rem; color: #B3005E; margin: 1rem 0; }
        .error-message { font-size: 1.2rem; margin: 1.5rem 0; color: #5A003A; }
        .home-btn { display: inline-block; background: linear-gradient(135deg, #FF66B2, #FF3385); color: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 700; margin-top: 1rem; transition: all 0.3s; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        .home-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); background: linear-gradient(135deg, #FF3385, #FF0066); }
        .footer { position: absolute; bottom: 20px; width: 100%; text-align: center; color: #B3005E; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">抱歉，您访问的页面不存在或已被移除。</p>
        <a href="index.html" class="home-btn"><i class="fas fa-home"></i> 返回首页</a>
    </div>
    <div class="footer">
        <p>© 2026 四季亭导航站</p>
    </div>
</body>
</html>
